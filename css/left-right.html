<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .nav-list {
      display: flex;
      align-items: center;
      padding: 0 10px;
      width: 700px;
      height: 60px;
      background-color: #00b7a3;
    }

    .nav-list li {
      padding: 0 10px;
      height: 40px;
      line-height: 40px;
      font-size: 16px;
      color: #fff;
      list-style: none;
    }

    .nav-list li+li {
      margin-left: 10px;
    }

    .nav-list li:last-child {
      margin-left: auto;
    }
  </style>
</head>

<body>
  <ul class="nav-list">
    <li>HTML5</li>
    <li>CSS3</li>
    <li>JAVASCRIPT</li>
    <li>TYPESCRIPT</li>
    <li>THREE.JS</li>
    <li>NODE</li>
  </ul>

</body>

</html>
